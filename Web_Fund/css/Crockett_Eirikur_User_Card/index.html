<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img class="pic" src="./icons/user_circle.png" alt="profile_picture">
            <div class="head"></div>
            <div class="info">
                <h1>Jane Doe</h1>
                <div class="location">
                    <img class="mapPin" src="./icons/map_marker.png" alt="map_marker">
                    <h3>Seattle</h3>
                </div>
                <div class="bio">
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the Internet!</p>
                </div>
                <div class="config">
                    <img class="gear" src="./icons/gear.png" alt="gear">
                    <a href="#">edit profile</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
